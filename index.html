<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flow 1</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-box">
                <div class="logos-box">
                    <a href="#">
                        <img src="./img/bitcoin.PNG" alt="bitcoin-logo">
                    </a>
                    <a href="#">Interior Craft</a>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Catalog</a>
                        </li>
                        <li>
                            <a href="#">Shop</a>
                        </li>
                        <li>
                            <a href="#">About us</a>
                        </li>
                        <li>
                            <a href="#">Contacts</a>
                        </li>
                    </ul>
                </nav>
                <div class="icons-box">
                    <div class="search-icon-container">
                        <a href="#">
                            <img src="./img/search-icon.PNG" alt="search-icon">
                        </a>
                    </div>
                    <div class="bag-icon-container">
                        <a href="#">
                            <img src="./img/shopping-bag.PNG" alt="bag-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="About-the-site-container">
        <div class="background-photo-box">
            <img src="./img/background-home-phtoto.JPEG" alt="home-photo">
            <div class="site-title-box">
                <h1>You can find everything</h1>
                <p>We can offer all types of furniture or home accessories</p>
            </div>
            <div class="About-the-site-button">
                <button>Read more</button>
            </div>
            <div class="arrows-box">
                <div class="left-arrow">
                    <a href="#">
                        <img src="./img/left-arrow.PNG" alt="arrow-icon">
                    </a>
                </div>
                <div class="right-arrow">
                    <a href="#">
                        <img src="./img/right-arrow.PNG" alt="right-icon">
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
